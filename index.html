<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jacob's Economy Calculator</title>
</head>
<body>
    <div class="container">

        <header>
            <h1>  Jacob's Economy Calculator  </h1>
            <img src="images/site-logo.png" style="width: 60px ; padding-left: 20px;"/>
        </header>

        <form id="balance-form">
            <div class="balance-container">
                <h2> Avaliable-balance :</h2>
                <h2 id="avaliable-balance"> 0 </h2>
                <h2> Update-balance :</h2>
                <div>
                    <input
                    type="text"
                    class="form-input"
                    id="update-balance"
                    name="item"
                    placeholder="$"
                    />
                </div>
            </div>
        </form>

        <div class="add-item-container">
            <form id="item-form">
                <div class="new-item">
                    <div class="form-container">
                        <p class="new-item-label"> name </p>
                        <div class="form-input input-tran-name">
                            <input
                                type="text"
                                class="form-input"
                                id="new-item-name"
                                name="item"
                                placeholder="Enter Item"
                            />
                        </div>
                        <p class="new-item-label"> amount </p> 
                        <div class="form-input input-tran-price">
                            <input
                                type="text"
                                class="form-input"
                                id="new-item-amount"
                                name="item"
                                placeholder="$"
                            />
                        </div>
                        <p class="new-item-label"> date </p>
                        <div class="form-input input-tran-date">
                            <input
                                type="date"
                                class="form-input"
                                id="new-item-date"
                                name="item"
                                placeholder="Enter Item"
                            />
                        </div>
                    </div>
                </div>
                <div class="form-control">
                    <button type="submit" class="btn">
                      <i class="fa-solid fa-plus"></i> Add Item
                    </button>
                </div>
            </form>
        </div>

        <div class="transaction-history">
            <h1> Transaction History : </h1>
            <img src="images/tran-history-logo.png" style="width: 70px ; padding-left: 20px;" />

        </div>

        <div class="properties-container">

            <div class="filter-container">
                <div class="filter">
                    <input
                    type="text"
                    class="filter-input"
                    id="item-input"
                    name="item"
                    placeholder="Filter"
                    />
                </div>
            </div>

            <div class="date-container">
                <div class="date-picker date-picker-min">
                    <input
                    type="date"
                    class="date-input"
                    id="item-input"
                    name="item"
                    placeholder="##-##-####"
                    />
                </div>

                <div class="date-input-seperator">
                    <h2 style="text-align: center;"> - </h2>
                </div>

                <div class="date-picker date-picker-max">
                    <input
                    type="date"
                    class="date-input"
                    id="item-input"
                    name="item"
                    placeholder="##-##-####"
                    />
                </div>
            </div>
        </div>

        <ul id="item-list" class="items">

        </ul>

    </div>
    <script src="script.js"> </script>
</body>
</html>
